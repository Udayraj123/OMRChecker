# pytest.ini
[pytest]
minversion = 7.0

addopts =
    --disable-warnings
    ; --cov=.
    --cov-branch
    --cov-report=html
    --cov-report=term-missing
    --import-mode=importlib

norecursedirs =
    .*
    __pycache__
    htmlcov

pythonpath = "."
python_files = test_*.py

testpaths = src/tests
