# pytest.ini
[pytest]
minversion = 7.0

# addopts = -qq --capture=no
# TODO: increase coverage to 75
addopts =
    --cov=.
    --cov-branch
    --cov-fail-under=50
    --cov-report=html
    --cov-report=term-missing
    --import-mode=importlib

norecursedirs =
    .*
    __pycache__
    htmlcov

pythonpath = "."
python_files = test_*.py

testpaths = src/tests
